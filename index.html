<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMP Study (IT)</title>
    <link rel="icon" href="./favicon.ico" />
    <style>
    :root{--bg:#0b1020;--card:#121933;--text:#e8ecff;--muted:#9fb0ff;--accent:#7aa2ff;--ok:#2ecc71;--bad:#ff6b6b;}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial}
    a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
    .container{max-width:1080px;margin:0 auto;padding:24px}
    .nav{display:flex;gap:16px;align-items:center;padding:16px 0}
    .brand{font-weight:800}
    .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 6px 24px rgba(0,0,0,.3)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .btn{background:var(--accent);color:#051126;border:0;padding:12px 16px;border-radius:10px;font-weight:700;cursor:pointer}
    .btn.secondary{background:transparent;border:1px solid var(--accent);color:var(--accent)}
    .badge{display:inline-block;padding:3px 8px;border-radius:999px;background:#1d2650;color:var(--muted);font-size:12px;border:1px solid #2a366e}
    .muted{color:var(--muted)} .spacer{height:16px}
    .table{width:100%;border-collapse:collapse}.table th,.table td{border-bottom:1px solid #2a366e;padding:8px 6px;text-align:left}
    .kpi{font-size:28px;font-weight:800}.pill{padding:4px 10px;border:1px solid #2a366e;border-radius:999px}
    .input{width:100%;padding:10px;border-radius:10px;border:1px solid #2a366e;background:#0c1430;color:var(--text)}
    .correct{color:var(--ok)} .wrong{color:var(--bad)} .timer{font-variant-numeric:tabular-nums;font-weight:800}
    .footer{margin-top:40px;font-size:12px;color:var(--muted)}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
